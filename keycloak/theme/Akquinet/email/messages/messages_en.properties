passwordResetSubject=TIMRef Registrierungsdienstkonto zum Einrichten des Fachdienstes
passwordResetBody=Sehr geehrte Damen und Herren,\n\nes wurde eine \u00C4nderung der Anmeldeinformationen f\u00FCr Ihr TIM-Ref Registrierungsdienstkonto {2} angefordert.\nDiese \u00C4nderung kann sowohl durch das Neuerstellen eines Registrierungsdienstkontos oder einer veranlassten Passwortr\u00FCcksetzung zu diesem Konto angefordert worden sein.\nGehen Sie auf den unten stehenden Link um ein neues Passwort f\u00FCr dieses Konto zu vergeben.\n\nLink: {0}\n\nDer Link ist {3} g\u00FCltig.\n\nDen Registrierungsdienst erreichen Sie unter folgendem Link https://registrierungs-dienst.ru.timref.akquinet.nx2.dev/\nHier k\u00F6nnen Sie sich mit diesem Konto anmelden und Ihren Fachdienst erzeugen. Die Anwenderdokumentation dazu finden Sie unter https://github.com/gematik/TI-M-Referenzimplementierung/blob/main/doc/Anwenderdokumentation.pdf.\n\nF\u00FCr die Bereitstellung der Org-Admin Testreiber-Schnittstelle ben\u00F6tigen wir Ihre erzeugten Zugangsdaten des Admin-Benutzers der Fachdienst-Instanz (Basis-URL, Nutzername, Passwort).\nBitte melden Sie uns diese nach erfolgreicher Erstellung des Fachdienstes im Registrierungsdienst per E-Mail zur\u00FCck.\n\nSollten sie keinen neuen Account oder kein Passwortzur\u00FCcksetzen angefordert haben, k\u00F6nnen Sie diese Nachricht ignorieren.\n\nIhr Akquinet eHealth Servicedesk\n\nE-Mail: ehealth-servicedesk@akquinet.de\nTelefon: 040-88173-3000 (Stichwort TIMREF)
passwordResetBodyHtml=Sehr geehrte Damen und Herren,<br><br>es wurde eine \u00C4nderung der Anmeldeinformationen f\u00FCr Ihr TIM-Ref Registrierungsdienstkonto {2} angefordert.<br>Diese \u00C4nderung kann sowohl durch das Neuerstellen eines Registrierungsdienstkontos oder einer veranlassten Passwortr\u00FCcksetzung zu diesem Konto angefordert worden sein.<br>Gehen Sie auf den unten stehenden Link um ein neues Passwort f\u00FCr dieses Konto zu vergeben.<br><br>Link: <a href="{0}">Passwort zur\u00FCcksetzten</a><br><br>Der Link ist {3} g\u00FCltig.<br><br>Den Registrierungsdienst erreichen Sie unter folgendem Link https://registrierungs-dienst.ru.timref.akquinet.nx2.dev/<br>Hier k\u00F6nnen Sie sich mit diesem Konto anmelden und Ihren Fachdienst erzeugen. Die Anwenderdokumentation dazu finden Sie unter https://github.com/gematik/TI-M-Referenzimplementierung/blob/main/doc/Anwenderdokumentation.pdf.<br><br>F\u00FCr die Bereitstellung der Org-Admin Testreiber-Schnittstelle ben\u00F6tigen wir Ihre erzeugten Zugangsdaten des Admin-Benutzers der Fachdienst-Instanz (Basis-URL, Nutzername, Passwort).<br>Bitte melden Sie uns diese nach erfolgreicher Erstellung des Fachdienstes im Registrierungsdienst per E-Mail zur\u00FCck.<br><br>Sollten sie keinen neuen Account oder kein Passwortzur\u00FCcksetzen angefordert haben, k\u00F6nnen Sie diese Nachricht ignorieren.<br><br>Ihr Akquinet eHealth Servicedesk<br><br>E-Mail: ehealth-servicedesk@akquinet.de<br>Telefon: 040-88173-3000 (Stichwort TIMREF)
