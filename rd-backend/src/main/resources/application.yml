application:
  name: "@name@"
  description: "@description@"
  version: "@version@"
  orgAdminOrigins:
    - http://localhost:3000

backend:
  federationCheck:
    cron: "0 0 0 * * *"
  periodOfValidityCheck:
    cron: "0 0 21 * * *"


frontend:
  host: "http://localhost:4200"

spring:
  datasource:
    username: registration-service
    hikari:
      connection-test-query: SELECT 1

  profiles:
    active: "@activeProfile@"

  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

server:
  port: 8080

management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: health,prometheus
  health:
    keycloak:
      enabled: false
    vzd:
      enabled: false
  endpoint:
    health:
      probes:
        enabled: true
      group:
        readiness:
          include:
            - readinessState
            - db
        liveness:
          include:
            - livenessState
            - ping
      show-components: always
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: false


messengerproxy:
  scheme: "http://"
  host-name-prefix: "synapse-messengerproxy"
  host-name-suffix: "svc.cluster.local"
  actuator-port: "1233"
  actuator-logging-base-path: "/actuator/logging"
