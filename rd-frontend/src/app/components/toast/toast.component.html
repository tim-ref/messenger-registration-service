<div
  id="toast" class="w-full h-full flex flex-row-reverse justify-center items-end py-5 overflow-hidden"
>
  <div
    class="min-h-12 max-w-2xl w-4/5 bg-white rounded shadow-lg flex flex-row px-1 py-2 gap-2 pointer-events-auto transition-transform duration-150 items-center"
    [class.toast-hidden]="!showToast"
    (click)="onClick()"
  >
    <div class="flex flex-col justify-center p-2">
      <i
        class="fa-solid text-xl {{ toastConfig.icon }} text-{{
          toastConfig.iconColor
        }}"
      ></i>
    </div>
    <div class="flex grow flex-col">
      <span>{{ toastConfig.description | translate }}</span>
    </div>
    <div class="flex flex-col justify-center text-xl">
      <generic-button
        variant="icon"
        icon="fa-times"
        color="white"
        (click)="hideToast($event)"
      ></generic-button>
    </div>
  </div>
</div>
