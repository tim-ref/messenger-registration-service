<div class="pt-6 w-full">
  <div class="input-field">
    <i
      *ngIf="icon && iconPosition === 'left'"
      class="fa-solid {{ icon }}"
      (click)="iconClick.emit()"
      [class.cursor-pointer]="iconClick.observed"
    ></i>
    <div class="flex-grow">
      <input #inputElement
        placeholder="placeholder"
        [formControl]="getControl()"
        [type]="type"
        (click) = "$event.preventDefault()"
        [required]="inputElement.type === 'date'"
      />
      <label
        [innerHTML]="name | translate"
        [class.prefix-label]="icon && iconPosition === 'left'"
      ></label>
    </div>
    <i
      *ngIf="icon && iconPosition === 'right'"
      class="fa-solid {{ icon }}"
      (click)="iconClick.emit()"
      [class.cursor-pointer]="iconClick.observed"
    ></i>
  </div>
</div>
