<button
  class="bg-{{ color }} border-{{ color }} text-{{ color }}-contrast p-8"
  [ngClass]="{
    flat: variant === 'flat',
    'outline-button': variant === 'outline',
    icon: variant === 'icon',
    'shadow-xl': shadow && variant !== 'icon',
    'w-full': variant !== 'icon'
  }"
  [disabled]="disabled"
>
  <i
    *ngIf="icon && variant === 'icon'"
    [class]="
      'fa-solid mx-2 ' +
      (iconColor ? 'text-' + iconColor : 'text-' + color + '-contrast')
    "
    [ngClass]="icon"
  ></i>
  <i
    *ngIf="icon && iconPosition === 'left' && variant !== 'icon'"
    [class]="
      'fa-solid mr-2 ' +
      (iconColor ? 'text-' + iconColor : 'text-' + color + '-contrast') +
      ' ' +
      icon
    "
  ></i>
  <ng-content></ng-content>
  <i
    *ngIf="icon && iconPosition === 'right' && variant !== 'icon'"
    [class]="
      'fa-solid ml-2 ' +
      (iconColor ? 'text-' + iconColor : 'text-' + color + '-contrast') +
      ' ' +
      icon
    "
  ></i>
</button>
