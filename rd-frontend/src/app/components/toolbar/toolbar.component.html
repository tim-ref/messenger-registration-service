<div class="w-full h-full bg-white flex flex-row justify-between">
  <div class="h-full flex flex-row items-center ml-3">
    <img id="gematik-logo" class="h-12 p-3" src="./assets/gematik_logo.png" alt="gematik Logo"/>
    <img id="akquinet-logo" class="h-14 p-3 mr-36" src="./assets/akquinet_logo.png" alt="akquinet Logo"/>
    <span class="font-semibold text-lg text-accent/80">{{
      "ADMIN.LAYOUT.TITLE" | translate
      }}</span>
  </div>
  <div class="flex grow"></div>
  <div>
    <generic-button
      id="open-org-admin-app-button"
      class="text-2xl"
      variant="icon"
      icon="fa-user-tie"
      color="white"
      iconColor="accent"
      (click)="openOrgAdminApp()"
    ></generic-button>
    <generic-button
      id="account-page-button"
      class="text-2xl"
      icon="fa-user-gear"
      variant="icon"
      color="white"
      iconColor="accent"
      (click)="this.openAccountPage()"
    ></generic-button>
  </div>
  <div class="pr-2">
    <generic-button
      id="logout-button"
      class="text-2xl"
      icon="fa-arrow-right-from-bracket"
      variant="icon"
      color="white"
      iconColor="accent"
      (click)="logout()"
    ></generic-button>
  </div>
</div>
