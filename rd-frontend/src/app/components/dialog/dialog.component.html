<div
  class="backdrop"
  [class.active]="isDialogOpen"
  [class.inactive]="!isDialogOpen"
  (click)="backdropClick()"
>
  <div
    class="m-3 bg-white rounded p-4 shadow-lg pointer-events-auto"
    (click)="$event.stopPropagation()"
  >
    <ng-template genericHost></ng-template>
    <div class="flex flex-row justify-end">
      <generic-button
        *ngIf="options?.showCloseButton"
        (click)="initDialogClose()"
        variant="outline"
        >{{ "GENERIC.DIALOG.CLOSE" | translate }}</generic-button
      >
    </div>
  </div>
</div>
