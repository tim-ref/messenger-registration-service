<div class="pt-6 w-full">
  <div class="selector-field">
    <div class="flex-grow">
      <select [formControl]="formControl" id="contact-role-selector">
        <option *ngIf="placeholder" [ngValue]="">
          {{ placeholder }}
        </option>
        <option *ngFor="let option of options" [ngValue]="option.value">
          {{ option.label }}
        </option>
      </select>
      <label *ngIf="name" for="contact-role-selector">{{ name }}</label>
    </div>
  </div>
</div>
